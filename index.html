<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreelanceFlow AI</title>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.6/babel.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6b7280 0%, #1f2937 100%);
      color: #333;
    }
    .navbar {
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar a, .navbar button {
      transition: all 0.3s ease;
    }
    .navbar a:hover, .navbar button:hover {
      transform: translateY(-2px);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .avatar {
      background: linear-gradient(45deg, #3b82f6, #8b5cf6);
      color: white;
      font-weight: 600;
    }
    @media (max-width: 640px) {
      .grid-cols-1 md:grid-cols-2 {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase Configuration (Replace with your Firebase config)
    const firebaseConfig = {
      apiKey: "AIzaSyB91TDRW-yw-ZXJmK7M2itwIAIFNOGJTEs",
      authDomain: "freelancerdashboard-ca55a.firebaseapp.com",
      projectId: "freelancerdashboard-ca55a",
      storageBucket: "freelancerdashboard-ca55a.firebasestorage.app",
      messagingSenderId: "371513193298",
      appId: "1:371513193298:web:75745abaabee7c2d75008b",
      measurementId: "G-GKNZWEJJ8Q"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Mock AI pitch generator (OpenAI placeholder)
    const generateAIPitch = (skills, gigDetails) => {
      return `Hi, I'm a skilled freelancer specializing in ${skills}. I'm excited to offer my services for your ${gigDetails.projectType} project with a budget of $${gigDetails.budget}. My expertise ensures high-quality delivery tailored to your needs. Let's collaborate to bring your vision to life!`;
    };

    // Main App Component with State-Based Navigation
    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [currentPage, setCurrentPage] = useState("auth");

      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((firebaseUser) => {
          if (firebaseUser) {
            setUser({
              email: firebaseUser.email,
              name: firebaseUser.displayName || firebaseUser.email.split("@")[0],
              skills: "",
              gigs: []
            });
            setCurrentPage("dashboard");
          } else {
            setUser(null);
            setCurrentPage("auth");
          }
          setLoading(false);
        });
        return () => unsubscribe();
      }, []);

      if (loading) {
        return <div className="text-center mt-10 text-white text-xl">Loading...</div>;
      }

      const handleLogout = () => {
        auth.signOut().then(() => {
          setUser(null);
          setCurrentPage("auth");
        });
      };

      return (
        <div className="min-h-screen">
          {user && (
            <nav className="navbar fixed top-0 left-0 w-full p-4 z-10">
              <div className="max-w-6xl mx-auto flex justify-between items-center">
                <h1 className="text-2xl font-bold text-white">FreelanceFlow AI</h1>
                <ul className="flex space-x-6 text-white">
                  <li>
                    <button onClick={() => setCurrentPage("dashboard")} className="hover:text-yellow-300">
                      <i className="fas fa-home mr-1"></i>Dashboard
                    </button>
                  </li>
                  <li>
                    <button onClick={() => setCurrentPage("gigs")} className="hover:text-yellow-300">
                      <i className="fas fa-briefcase mr-1"></i>Gig Matches
                    </button>
                  </li>
                  <li>
                    <button onClick={() => setCurrentPage("messages")} className="hover:text-yellow-300">
                      <i className="fas fa-envelope mr-1"></i>Messages
                    </button>
                  </li>
                  <li>
                    <button onClick={() => setCurrentPage("payments")} className="hover:text-yellow-300">
                      <i className="fas fa-wallet mr-1"></i>Payments
                    </button>
                  </li>
                  <li>
                    <button
                      onClick={handleLogout}
                      className="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600"
                    >
                      <i className="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                  </li>
                </ul>
              </div>
            </nav>
          )}

          {currentPage === "auth" && !user && <AuthForm setUser={setUser} setCurrentPage={setCurrentPage} />}
          {currentPage === "dashboard" && user && <Dashboard user={user} />}
          {currentPage === "gigs" && user && <GigMatches user={user} />}
          {currentPage === "messages" && user && <Messages user={user} />}
          {currentPage === "payments" && user && <Payments user={user} />}
        </div>
      );
    }

    // Authentication Form Component
    function AuthForm({ setUser, setCurrentPage }) {
      const [isSignUp, setIsSignUp] = useState(false);
      const [email, setEmail] = useState("");
      const [password, setPassword] = useState("");
      const [name, setName] = useState("");
      const [error, setError] = useState("");

      const handleSignUp = () => {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            return userCredential.user.updateProfile({
              displayName: name
            });
          })
          .then(() => {
            setError("");
            setCurrentPage("dashboard");
          })
          .catch((error) => {
            setError(error.message);
          });
      };

      const handleSignIn = () => {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            setError("");
            setCurrentPage("dashboard");
          })
          .catch((error) => {
            setError(error.message);
          });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (isSignUp) {
          handleSignUp();
        } else {
          handleSignIn();
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center">
          <div className="max-w-md w-full mx-auto p-8 bg-white rounded-2xl shadow-xl card">
            <h2 className="text-3xl font-bold mb-6 text-center text-gray-800">
              {isSignUp ? "Join FreelanceFlow AI" : "Welcome Back"}
            </h2>
            {error && <p className="text-red-500 mb-4 text-center">{error}</p>}
            <form onSubmit={handleSubmit}>
              {isSignUp && (
                <div className="mb-6">
                  <label className="block text-gray-700 font-medium mb-2">
                    <i className="fas fa-user mr-2"></i>Name
                  </label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
              )}
              <div className="mb-6">
                <label className="block text-gray-700 font-medium mb-2">
                  <i className="fas fa-envelope mr-2"></i>Email
                </label>
                <input
                  type="email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <div className="mb-6">
                <label className="block text-gray-700 font-medium mb-2">
                  <i className="fas fa-lock mr-2"></i>Password
                </label>
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>
              <button
                type="submit"
                className="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white p-3 rounded-lg btn hover:from-blue-600 hover:to-purple-700"
              >
                {isSignUp ? "Sign Up" : "Sign In"}
              </button>
            </form>
            <p className="mt-6 text-center text-gray-600">
              {isSignUp ? "Already have an account?" : "Don't have an account?"}
              <button
                onClick={() => setIsSignUp(!isSignUp)}
                className="text-blue-500 ml-2 hover:underline focus:outline-none"
              >
                {isSignUp ? "Sign In" : "Sign Up"}
              </button>
            </p>
          </div>
        </div>
      );
    }

    // Dashboard Component (MVP Focus: Pitch Generation)
    function Dashboard({ user }) {
      const [skills, setSkills] = useState(user.skills);
      const [gigDetails, setGigDetails] = useState({ projectType: "", budget: "" });
      const [pitch, setPitch] = useState("");
      const [gigs, setGigs] = useState(user.gigs);

      const generatePitch = () => {
        if (skills && gigDetails.projectType && gigDetails.budget) {
          const newPitch = generateAIPitch(skills, gigDetails);
          setPitch(newPitch);
        } else {
          alert("Please fill in all fields to generate a pitch.");
        }
      };

      const approvePitch = () => {
        if (pitch) {
          const newGig = { ...gigDetails, pitch };
          setGigs([...gigs, newGig]);
          // Save to Firestore
          db.collection("gigs")
            .add({
              userEmail: user.email,
              ...newGig,
              createdAt: new Date().toISOString()
            })
            .then(() => {
              setPitch("");
            })
            .catch((error) => {
              console.error("Error saving gig: ", error);
            });
        }
      };

      const createCalendarEvent = () => {
        // Mock Google Calendar link for MVP
        const eventTitle = encodeURIComponent(`Follow up on ${gigDetails.projectType}`);
        const eventDetails = encodeURIComponent(pitch);
        const eventDate = encodeURIComponent(new Date().toISOString().split("T")[0].replace(/-/g, ""));
        return `https://calendar.google.com/calendar/r/eventedit?text=${eventTitle}&details=${eventDetails}&dates=${eventDate}/${eventDate}`;
      };

      return (
        <div className="max-w-6xl mx-auto pt-24 p-6">
          {/* Profile Card */}
          <div className="bg-white rounded-2xl shadow-xl p-6 mb-8 flex items-center space-x-6 card">
            <div className="w-20 h-20 rounded-full avatar flex items-center justify-center text-2xl">
              {user.name.charAt(0).toUpperCase()}
            </div>
            <div>
              <h1 className="text-3xl font-bold text-gray-800">Welcome, {user.name}</h1>
              <p className="text-gray-600 mt-1"><i className="fas fa-envelope mr-2"></i>{user.email}</p>
              <p className="text-gray-600"><i className="fas fa-briefcase mr-2"></i>{gigs.length} Gigs Completed</p>
            </div>
          </div>

          {/* Pitch Generation Section */}
          <div className="bg-white rounded-2xl shadow-xl p-6 mb-8 card">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800"><i className="fas fa-robot mr-2 text-blue-500"></i>Generate a Pitch</h2>
            <div className="mb-4">
              <label className="block text-gray-700 font-medium mb-2">Skills</label>
              <input
                type="text"
                value={skills}
                onChange={(e) => setSkills(e.target.value)}
                placeholder="e.g., graphic design"
                className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label className="block text-gray-700 font-medium mb-2">Project Type</label>
                <input
                  type="text"
                  value={gigDetails.projectType}
                  onChange={(e) =>
                    setGigDetails({ ...gigDetails, projectType: e.target.value })
                  }
                  placeholder="e.g., logo project"
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label className="block text-gray-700 font-medium mb-2">Budget ($)</label>
                <input
                  type="number"
                  value={gigDetails.budget}
                  onChange={(e) =>
                    setGigDetails({ ...gigDetails, budget: e.target.value })
                  }
                  placeholder="e.g., 200"
                  className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
            <button
              onClick={generatePitch}
              className="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 py-3 rounded-lg btn hover:from-blue-600 hover:to-purple-700"
            >
              <i className="fas fa-robot mr-2"></i>Generate Pitch
            </button>
          </div>

          {/* Pitch Display Section */}
          {pitch && (
            <div className="bg-white rounded-2xl shadow-xl p-6 mb-8 card">
              <h2 className="text-2xl font-semibold mb-4 text-gray-800"><i className="fas fa-file-alt mr-2 text-purple-500"></i>Your Pitch</h2>
              <textarea
                value={pitch}
                readOnly
                className="w-full p-3 border rounded-lg bg-gray-100 text-gray-700 mb-4"
                rows="5"
              />
              <div className="flex space-x-4">
                <button
                  onClick={approvePitch}
                  className="bg-purple-500 text-white px-4 py-3 rounded-lg btn hover:bg-purple-600"
                >
                  <i className="fas fa-check mr-2"></i>Approve & Save
                </button>
                <a
                  href={createCalendarEvent()}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="bg-green-500 text-white px-4 py-3 rounded-lg btn hover:bg-green-600"
                >
                  <i className="fas fa-calendar-alt mr-2"></i>Schedule Task
                </a>
              </div>
            </div>
          )}

          {/* Saved Pitches Section */}
          <div className="bg-white rounded-2xl shadow-xl p-6 card">
            <h2 className="text-2xl font-semibold mb-4 text-gray-800"><i className="fas fa-briefcase mr-2 text-blue-500"></i>Saved Pitches</h2>
            {gigs.length ? (
              gigs.map((gig, index) => (
                <div key={index} className="border-b py-4">
                  <p className="text-gray-800"><strong>Project Type:</strong> {gig.projectType}</p>
                  <p className="text-gray-800"><strong>Budget:</strong> ${gig.budget}</p>
                  <p className="text-gray-800"><strong>Pitch:</strong> {gig.pitch}</p>
                </div>
              ))
            ) : (
              <p className="text-gray-600">No pitches saved yet.</p>
            )}
          </div>
        </div>
      );
    }

    // Gig Matches Component (Future Feature Placeholder)
    function GigMatches({ user }) {
      const [availableGigs, setAvailableGigs] = useState([]);

      useEffect(() => {
        db.collection("gigs").get().then((querySnapshot) => {
          const gigs = [];
          querySnapshot.forEach((doc) => {
            gigs.push({ id: doc.id, ...doc.data() });
          });
          const matchedGigs = gigs.filter(gig =>
            gig.skills.some(skill => user.skills.includes(skill))
          );
          setAvailableGigs(matchedGigs);
        }).catch((error) => {
          console.error("Error fetching gigs: ", error);
        });
      }, [user.skills]);

      return (
        <div className="max-w-6xl mx-auto pt-24 p-6">
          <h1 className="text-3xl font-bold mb-8 text-white">Gig Matches</h1>
          <div className="bg-white rounded-2xl shadow-xl p-6 card">
            <p className="text-gray-600">Gig finding feature coming soon! This will scan platforms like Upwork and LinkedIn for gigs matching your skills.</p>
          </div>
        </div>
      );
    }

    // Messages Component (Future Feature Placeholder)
    function Messages({ user }) {
      return (
        <div className="max-w-6xl mx-auto pt-24 p-6">
          <h1 className="text-3xl font-bold mb-8 text-white">Messages</h1>
          <div className="bg-white rounded-2xl shadow-xl p-6 card">
            <p className="text-gray-600">Messaging feature coming soon! This will allow you to communicate with clients directly.</p>
          </div>
        </div>
      );
    }

    // Payments Component (Future Feature Placeholder)
    function Payments({ user }) {
      return (
        <div className="max-w-6xl mx-auto pt-24 p-6">
          <h1 className="text-3xl font-bold mb-8 text-white">Payments</h1>
          <div className="bg-white rounded-2xl shadow-xl p-6 card">
            <p className="text-gray-600">Payments and analytics feature coming soon! This will track your pitch success and revenue trends.</p>
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
